<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family={{font_heading}}:wght@400;700;900&family={{font_body}}:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: '{{font_body}}', sans-serif;
  }

  .slide {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: {{text_alignment}};
    background: {{background}};
  }

  .bg-image {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    z-index: 0;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, {{overlay_opacity}});
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    padding: 80px 60px;
    text-align: {{text_alignment}};
    max-width: 100%;
  }

  .heading {
    font-family: '{{font_heading}}', sans-serif;
    font-size: 3.5rem;
    font-weight: 900;
    color: {{text_color_primary}};
    line-height: 1.15;
    margin-bottom: 24px;
    letter-spacing: -0.02em;
  }

  .body-text {
    font-size: 1.4rem;
    color: {{text_color_secondary}};
    line-height: 1.5;
    max-width: 800px;
  }

  .accent-line {
    width: 80px;
    height: 5px;
    background: {{accent_color}};
    margin: 32px 0;
    border-radius: 3px;
  }

  .logo {
    position: absolute;
    bottom: 40px;
    right: 40px;
    z-index: 3;
    height: 36px;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="slide">
    {{#if image_url}}
    <div class="bg-image"></div>
    <div class="overlay"></div>
    {{/if}}
    <div class="content">
      <div class="heading">{{heading}}</div>
      <div class="accent-line" style="margin-left: {{text_alignment}}=='center' ? 'auto' : '0'; margin-right: auto;"></div>
      <div class="body-text">{{body_text}}</div>
    </div>
    {{#if logo_url}}
    <img class="logo" src="{{logo_url}}" alt="logo">
    {{/if}}
  </div>
</body>
</html>
