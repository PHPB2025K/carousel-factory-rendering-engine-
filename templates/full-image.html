<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family={{font_heading}}:wght@400;700;900&family={{font_body}}:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: '{{font_body}}', sans-serif;
  }

  .slide {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    background: {{background}};
  }

  .bg-image {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    z-index: 0;
  }

  .gradient-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0.1) 0%,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, {{overlay_opacity}}) 100%
    );
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    padding: 60px;
    text-align: {{text_alignment}};
  }

  .heading {
    font-family: '{{font_heading}}', sans-serif;
    font-size: {{heading_size}};
    font-weight: 900;
    color: {{text_color_primary}};
    line-height: 1.2;
    margin-bottom: 20px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .body-text {
    font-size: {{body_size}};
    color: {{text_color_secondary}};
    line-height: 1.6;
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    max-width: 900px;
  }

  .logo {
    position: absolute;
    bottom: 40px;
    right: 40px;
    z-index: 3;
    height: 32px;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="slide">
    {{#if image_url}}
    <div class="bg-image"></div>
    {{/if}}
    <div class="gradient-overlay"></div>
    <div class="content">
      <div class="heading">{{heading}}</div>
      <div class="body-text">{{body_text}}</div>
    </div>
    {{#if logo_url}}
    <img class="logo" src="{{logo_url}}" alt="logo">
    {{/if}}
  </div>
</body>
</html>
