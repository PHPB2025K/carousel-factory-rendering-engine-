<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family={{font_heading}}:wght@400;700;900&family={{font_body}}:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: '{{font_body}}', sans-serif;
  }

  .slide {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: {{background}};
    padding: 80px 60px;
    text-align: center;
    position: relative;
  }

  .logo-large {
    height: 80px;
    margin-bottom: 40px;
    opacity: 0.9;
  }

  .heading {
    font-family: '{{font_heading}}', sans-serif;
    font-size: 3rem;
    font-weight: 900;
    color: {{text_color_primary}};
    line-height: 1.2;
    margin-bottom: 24px;
    max-width: 850px;
  }

  .body-text {
    font-size: 1.3rem;
    color: {{text_color_secondary}};
    line-height: 1.6;
    margin-bottom: 40px;
    max-width: 750px;
  }

  .cta-button {
    display: inline-block;
    background: {{accent_color}};
    color: #FFFFFF;
    font-family: '{{font_heading}}', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    padding: 20px 60px;
    border-radius: {{border_radius}};
    letter-spacing: 0.02em;
  }

  .profile-handle {
    position: absolute;
    bottom: 60px;
    font-family: '{{font_heading}}', sans-serif;
    font-size: 1.2rem;
    color: {{accent_color}};
    font-weight: 700;
    opacity: 0.8;
  }

  .accent-circle {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: {{accent_color}};
    opacity: 0.08;
  }

  .circle-1 { top: -80px; right: -80px; }
  .circle-2 { bottom: -100px; left: -100px; }
</style>
</head>
<body>
  <div class="slide">
    <div class="accent-circle circle-1"></div>
    <div class="accent-circle circle-2"></div>

    {{#if logo_url}}
    <img class="logo-large" src="{{logo_url}}" alt="logo">
    {{/if}}

    <div class="heading">{{heading}}</div>
    <div class="body-text">{{body_text}}</div>
    <div class="cta-button">Saiba Mais</div>

    {{#if profile_handle}}
    <div class="profile-handle">{{profile_handle}}</div>
    {{/if}}
  </div>
</body>
</html>
