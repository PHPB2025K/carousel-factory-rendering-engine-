<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family={{font_heading}}:wght@400;700;900&family={{font_body}}:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: '{{font_body}}', sans-serif;
  }

  .slide {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: {{background}};
    padding: 80px 60px;
    text-align: center;
    position: relative;
  }

  .slide-number {
    position: absolute;
    top: 40px;
    right: 50px;
    font-family: '{{font_heading}}', sans-serif;
    font-size: 1rem;
    color: {{accent_color}};
    opacity: 0.6;
    font-weight: 700;
  }

  .heading {
    font-family: '{{font_heading}}', sans-serif;
    font-size: {{heading_size}};
    font-weight: 700;
    color: {{text_color_primary}};
    line-height: 1.2;
    margin-bottom: 28px;
    max-width: 900px;
  }

  .divider {
    width: 60px;
    height: 4px;
    background: {{accent_color}};
    border-radius: 2px;
    margin-bottom: 28px;
  }

  .body-text {
    font-size: {{body_size}};
    color: {{text_color_secondary}};
    line-height: 1.6;
    max-width: 800px;
  }

  .logo {
    position: absolute;
    bottom: 40px;
    right: 40px;
    height: 32px;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="slide">
    {{#if slide_number}}
    <div class="slide-number">{{slide_number}}/{{total_slides}}</div>
    {{/if}}
    <div class="heading">{{heading}}</div>
    <div class="divider"></div>
    <div class="body-text">{{body_text}}</div>
    {{#if logo_url}}
    <img class="logo" src="{{logo_url}}" alt="logo">
    {{/if}}
  </div>
</body>
</html>
